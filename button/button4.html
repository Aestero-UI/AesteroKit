<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse Shift Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #000000;
        }
        .pulse-shift-button {
            background: linear-gradient(135deg, #022347, #00d4ff);
            color: white;
            padding: 10px 30px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            outline: none;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(0, 123, 255, 0.9);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }
        .pulse-shift-button:hover {
            transform: scale(1.2);
            box-shadow: 0 0 50px rgba(0, 123, 255, 1);
        }
        .pulse-shift-button:active {
            transform: scale(0.95);
            box-shadow: 0 0 30px rgba(0, 123, 255, 1);
        }
        .pulse-shift-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(0, 123, 255, 0.5) 10%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            animation: rippleEffect 3s infinite ease-out;
            pointer-events: none;
        }
        @keyframes rippleEffect {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            70% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.4;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0;
            }
        }
        .pulse-shift-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 123, 255, 0.6), transparent 70%);
            border-radius: 50%;
            opacity: 0;
            animation: pulseGlow 2.5s infinite;
            pointer-events: none;
        }
        @keyframes pulseGlow {
            0% {
                transform: scale(0.8);
                opacity: 0.8;
            }
            50% {
                transform: scale(1);
                opacity: 0.4;
            }
            100% {
                transform: scale(1.2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <button class="pulse-shift-button">Click Me</button>
</body>
</html>
