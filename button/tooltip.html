<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Tooltip Button Hover</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #000000;
      color: #ffffff;
      overflow: hidden;
    }
    .tooltip-container {
      --background: #130785;
      --support-size: 60px;
      --tooltip-radius: 8px;
      --outline-border-color: #00d1ff;
      position: relative;
      background: transparent;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      font-size: 18px;
      font-weight: bold;
      padding: 0.8em 2em;
      color: var(--background);
      border: solid 2px var(--background);
      border-radius: 12px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
    }
    .tooltip-container::before {
      content: "";
      display: inline-block;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
      transition: all 0.6s ease-in-out;
      background: var(--background);
      width: 0;
      height: 0;
      border-radius: 50%;
      outline: 3px solid transparent;
    }
    .tooltip-container:hover {
      color: white;
      box-shadow: 0 8px 20px rgba(26, 15, 130, 0.7);
    }
    .tooltip-container:hover::before {
      width: 150%;
      height: 150%;
      border-radius: 0;
      outline-offset: 5px;
      outline-color: var(--outline-border-color);
    }
    .tooltip {
      position: absolute;
      display: inline-block;
      bottom: calc(100% + 10px);
      left: 50%;
      transform: translateX(-50%);
      padding: 0.6em 1.2em;
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
      transition: all 0.4s ease-in-out;
      background: var(--background);
      border-radius: var(--tooltip-radius);
      color: white;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      font-size: 16px;
    }
    .tooltip::after {
      content: "";
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 8px 8px 0 8px;
      border-color: var(--background) transparent transparent transparent;
    }
    .tooltip-container:hover .tooltip {
      opacity: 1;
      visibility: visible;
      bottom: calc(100% + 20px);
      animation: slideIn 0.4s ease-in-out, bounce 1s infinite ease-in-out;
    }
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-50%) translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    }
    @keyframes bounce {
      0%, 100% {
        transform: translateX(-50%) translateY(-3px);
      }
      50% {
        transform: translateX(-50%) translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="tooltip-container">
    Hover Me!
    <div class="tooltip">ðŸ‘‹ Welcome to Aestero UI</div>
  </div>
</body>
</html>
