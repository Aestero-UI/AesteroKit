<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrow Pop Details Button</title>
</head>

<body>
  <div class="container">
    <div class="button-wrapper">
      <div class="details-box">
        <p>Welcome To Aestero UI</p>
      </div>
      <button class="pop-button">
        <span class="arrow">â†‘</span> Hover Me
      </button>
    </div>
  </div>
  <style>
    body {
      overflow: hidden;
      color: #fff;
      font-family: Poppins, sans-serif;
      background: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .button-wrapper {
      position: relative;
      display: inline-block;
      perspective: 1000px
    }

    .pop-button {
      background: linear-gradient(135deg, #1abc9c, #3498db);
      border: none;
      font-size: 18px;
      font-weight: 700;
      padding: 14px 30px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 12px 30px rgba(52, 152, 219, .5), inset 0 -2px 4px rgba(0, 0, 0, .3);
      transform: translateY(0) rotateX(0);
      transition: transform .3s, box-shadow .3s;
      position: relative;
      z-index: 2
    }

    .arrow,
    .pop-button:hover::before {
      transform: translateY(0)
    }

    .pop-button::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, rgba(255, 255, 255, .3), rgba(255, 255, 255, 0));
      opacity: .5;
      transform: translateY(-100%);
      transition: transform .4s;
      z-index: 1
    }

    .pop-button:hover {
      transform: translateY(-6px) rotateX(5deg);
      box-shadow: 0 18px 40px rgba(52, 152, 219, .6), inset 0 -4px 6px rgba(0, 0, 0, .4)
    }

    .arrow {
      font-size: 24px;
      margin-right: 8px;
      display: inline-block;
      transition: transform .3s, color .3s;
      color: #fff
    }

    .pop-button:hover .arrow {
      transform: translateY(-4px);
      color: #f1c40f
    }

    .details-box {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%) scale(.8) translateZ(0);
      background: linear-gradient(135deg, #e67e22, #e74c3c);
      color: #fff;
      padding: 20px 40px;
      border-radius: 50px;
      box-shadow: 0 15px 30px rgba(231, 76, 60, .5), inset 0 -4px 6px rgba(0, 0, 0, .3);
      opacity: 0;
      visibility: hidden;
      transform-origin: bottom center;
      transition: .4s cubic-bezier(.25, 1, .5, 1);
      z-index: 1;
      animation: 4s ease-in-out infinite float
    }

    .details-box::before {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 12px solid transparent;
      border-right: 12px solid transparent;
      border-top: 12px solid #e67e22;
      filter: drop-shadow(0px 4px 6px rgba(0, 0, 0, .2))
    }

    .button-wrapper:hover .details-box {
      opacity: 1;
      visibility: visible;
      transform: translateX(-50%) scale(1) translateZ(20px);
      box-shadow: 0 20px 50px rgba(243, 156, 18, .6), 0 -10px 20px rgba(231, 76, 60, .4)
    }

    .details-box p {
      margin: 0;
      font-size: 16px;
      font-weight: 500;
      line-height: 1.6;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, .5)
    }

    @keyframes float {

      0%,
      100% {
        transform: translateX(-50%) scale(1) translateY(-2px)
      }

      50% {
        transform: translateX(-50%) scale(1) translateY(2px)
      }
    }
  </style>
</body>

</html>
