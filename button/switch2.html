<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Theme Toggle Switch</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000000;
            transition: background 0.5s ease, color 0.5s ease;
            font-family: 'Arial', sans-serif;
        }body.light-mode {
            background: linear-gradient(135deg, #e0e0e0, #f5f5f5);
            color: #000;
        }

        .toggle-switch {
            position: relative;
            width: 120px;
            height: 50px;
            background: #222;
            border-radius: 25px;
            cursor: pointer;
            box-shadow:
                inset 0 0 10px rgba(0, 0, 0, 0.5),
                0 0 20px rgba(0, 0, 0, 0.5);
            transition: background 0.5s ease, box-shadow 0.5s ease;
        }

        body.light-mode .toggle-switch {
            background: #ccc;
            box-shadow:
                inset 0 0 10px rgba(255, 255, 255, 0.5),
                0 0 20px rgba(255, 255, 255, 0.5);
        }

        .toggle-switch::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #ff005a, #ff9500);
            border-radius: 50%;
            box-shadow:
                0 0 15px rgba(255, 0, 90, 0.6),
                inset 0 0 10px rgba(255, 149, 0, 0.6);
            transition: transform 0.5s ease, background 0.5s ease, box-shadow 0.5s ease;
        }

        body.light-mode .toggle-switch::before {
            transform: translateX(70px);
            background: linear-gradient(135deg, #00d4ff, #0078ff);
            box-shadow:
                0 0 15px rgba(0, 212, 255, 0.6),
                inset 0 0 10px rgba(0, 120, 255, 0.6);
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 25%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background-size: contain;
            background-repeat: no-repeat;
            background-image: url('https://img.icons8.com/ios-filled/50/ffffff/moon-symbol.png');
            opacity: 1;
            transition: opacity 0.5s ease, left 0.5s ease;
        }

        body.light-mode .toggle-switch::after {
            left: 75%;
            background-image: url('https://img.icons8.com/ios-filled/50/ffffff/sun--v1.png');
        }
    </style>
</head>
<div class="wrapper">
<body class="dark-mode">
    <div class="toggle-switch" onclick="toggleTheme()"></div>
</div>

    <script>
        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('light-mode');
            body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
