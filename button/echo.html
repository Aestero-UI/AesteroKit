<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo Tap Button with Glitch Spark</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000000;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }.echo-button {
            position: relative;
            padding: 16px 32px;
            font-size: 1.4rem;
            font-weight: 700;
            color: white;
            background: linear-gradient(135deg, #e8bbbb, #ff0000);
            border: 2px solid #ff0000;
            border-radius: 50px;
            cursor: pointer;
            outline: none;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s, box-shadow 0.3s, background 0.5s ease-in-out, filter 0.3s ease-in-out, border-color 0.3s ease;
            user-select: none;
        }

        .echo-button:hover {
            animation: glitch-spark 1s infinite alternate;
            background: linear-gradient(135deg, #ff0000, #e8bbbb);
            filter: brightness(1.1);
            border-color: #ff1a1a;
        }

        .echo-button:active {
            transform: scale(0.95);
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.8);
        }

        @keyframes glitch-spark {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px) rotate(-1deg); }
            40% { transform: translate(2px, -2px) rotate(1deg); }
            60% { transform: translate(-2px, 2px) rotate(-1deg); }
            80% { transform: translate(2px, -2px) rotate(1deg); }
            100% { transform: translate(0); }
        }

        .echo-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 64, 129, 0.6);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s, opacity 0.5s;
            opacity: 0;
        }

        .echo-button:active::after {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        @media (max-width: 768px) {
            .echo-button {
                padding: 14px 28px;
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .echo-button {
                padding: 12px 24px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <button class="echo-button">Echo Tap</button>
</body>
</html>
