<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LuminoSwitch Button Animation</title>
  <style>
    body {
      overflow: hidden;
      color: #fff;
      font-family: Poppins, sans-serif;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    #unique-button,
    #unique-button *,
    #unique-button :after,
    #unique-button :before,
    #unique-button:after,
    #unique-button:before {
      border: 0 solid;
      box-sizing: border-box;
    }
    #unique-button {
      outline: none;
      appearance: button;
      background-color: #000;
      background-image: none;
      color: #fff;
      cursor: pointer;
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
      font-size: 100%;
      font-weight: 900;
      line-height: 1.5;
      margin: 0;
      mask-image: radial-gradient(#000, #fff);
      text-transform: uppercase;
      border-radius: 99rem;
      border: 2px solid #fff;
      padding: 0.8rem 3rem;
      z-index: 0;
      overflow: hidden;
      position: relative;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    #unique-button:disabled {
      cursor: default;
    }
    #unique-button:-moz-focusring {
      outline: auto;
    }
    #unique-button svg {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #unique-button [hidden] {
      display: none;
    }
    #btn-text-container {
      overflow: hidden;
      position: relative;
      display: block;
      mix-blend-mode: difference;
    }
    .btn-text {
      display: block;
      position: relative;
      transition: transform 0.3s;
    }
    .hover-text {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
    }
    #unique-button:hover .default-text {
      transform: translateY(-100%);
    }
    #unique-button:hover .hover-text {
      transform: translateY(-100%);
    }
    #unique-button:after,
    #unique-button:before {
      --skew: 0.2;
      background: #fff;
      content: "";
      display: block;
      height: 102%;
      left: calc(-50% - 50% * var(--skew));
      pointer-events: none;
      position: absolute;
      top: -104%;
      transform: skew(calc(150deg * var(--skew))) translateY(var(--progress, 0));
      transition: transform 0.2s ease;
      width: 100%;
    }
    #unique-button:after {
      --progress: 0%;
      left: calc(50% + 50% * var(--skew));
      top: 102%;
      z-index: -1;
    }
    #unique-button:hover:before {
      --progress: 100%;
    }
    #unique-button:hover:after {
      --progress: -102%;
    }
    #unique-button:active {
      transform: scale(0.95);
      box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.7);
    }
  </style>
</head>
<body>
  <button id="unique-button">
    <span id="btn-text-container">
      <span class="btn-text default-text">Hover</span>
      <span class="btn-text hover-text">Hello!</span>
    </span>
  </button>
</body>
</html>
