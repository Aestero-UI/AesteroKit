<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Back Button</title>
  <style>
    @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');
    body {
      overflow: hidden;
      color: #fff;
      font-family: Poppins, sans-serif;
      background: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .styled-wrapper .button {
      display: block;
      position: relative;
      width: 76px;
      height: 76px;
      margin: 0;
      overflow: hidden;
      outline: none;
      background-color: transparent;
      cursor: pointer;
      border: 0;
    }
    .styled-wrapper .button:before {
      content: "";
      position: absolute;
      border-radius: 50%;
      inset: 7px;
      border: 3px solid rgb(204, 255, 0);
      transition: opacity 0.4s cubic-bezier(0.77, 0, 0.175, 1) 80ms, transform 0.5s cubic-bezier(0.455, 0.03, 0.515, 0.955) 80ms;
    }
    .styled-wrapper .button:after {
      content: "";
      position: absolute;
      border-radius: 50%;
      inset: 7px;
      border: 4px solid #d0ff00;
      transform: scale(1.3);
      transition: opacity 0.4s cubic-bezier(0.165, 0.84, 0.44, 1), transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      opacity: 0;
    }
    .styled-wrapper .button:hover:before, .styled-wrapper .button:focus:before {
      opacity: 0;
      transform: scale(0.7);
      transition: opacity 0.4s cubic-bezier(0.165, 0.84, 0.44, 1), transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    .styled-wrapper .button:hover:after, .styled-wrapper .button:focus:after {
      opacity: 1;
      transform: scale(1);
      transition: opacity 0.4s cubic-bezier(0.77, 0, 0.175, 1) 80ms, transform 0.5s cubic-bezier(0.455, 0.03, 0.515, 0.955) 80ms;
    }
    .styled-wrapper .button-box {
      display: flex;
      position: absolute;
      top: 0;
      left: 0;
    }
    .styled-wrapper .button-elem {
      display: block;
      width: 30px;
      height: 30px;
      margin: 24px 18px 0 22px;
      transform: rotate(360deg);
    }
    .styled-wrapper .button-elem i {
      color: #d0ff00;
      font-size: 30px;
    }
    .styled-wrapper .button:hover .button-box, .styled-wrapper .button:focus .button-box {
      transition: 0.4s;
      transform: translateX(-69px);
    }
    .styled-wrapper .button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div class="styled-wrapper">
    <button class="button">
      <div class="button-box">
        <span class="button-elem"><i class="fa-solid fa-arrow-left"></i></span>
        <span class="button-elem"><i class="fa-solid fa-arrow-left"></i></span>
      </div>
    </button>
  </div>
</body>
</html>
