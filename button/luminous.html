<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luminous Toggle Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #000000;
            font-family: 'Arial', sans-serif;
        }.toggle {
            position: relative;
            height: 100px;
            width: 100px;
            display: inline-block;
        }
        .toggle:before {
            content: '';
            box-shadow: 0;
            border-radius: 50%;
            background: #fff;
            position: absolute;
            margin-left: -36px;
            margin-top: -36px;
            opacity: 0.2;
            height: 72px;
            width: 72px;
            left: 50%;
            top: 50%;
        }
        .toggle .button {
            transition: all 300ms cubic-bezier(0.23, 1, 0.32, 1);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1), 0 4px 6px rgba(0, 0, 0, 0.1), inset 0 1px 3px rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            position: absolute;
            background: white;
            margin-left: -34.4px;
            margin-top: -34.4px;
            display: block;
            height: 68.8px;
            width: 68.8px;
            left: 50%;
            top: 50%;
        }
        .toggle .label {
            transition: color 300ms ease-out;
            line-height: 101px;
            text-align: center;
            position: absolute;
            font-weight: 700;
            font-size: 28px;
            display: block;
            opacity: 0.9;
            height: 100%;
            width: 100%;
            color: rgba(0, 0, 0, 0.9);
        }
        .toggle input {
            opacity: 0;
            position: absolute;
            cursor: pointer;
            z-index: 1;
            height: 100%;
            width: 100%;
            left: 0;
            top: 0;
        }
        .toggle input:active ~ .button {
            filter: blur(0.5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2), inset 0 4px 10px rgba(255, 255, 255, 0.6);
        }
        .toggle input:active ~ .label {
            font-size: 26px;
            color: rgba(0, 0, 0, 0.45);
        }
        .toggle input:checked ~ .button {
            animation: glow 1s infinite alternate;
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1), 0 4px 6px rgba(0, 0, 0, 0.1), inset 0 1px 5px rgba(255, 255, 255, 0.6);
        }
        .toggle input:checked ~ .label {
            color: rgba(0, 0, 0, 0.8);
        }
        @keyframes glow {
            from {
                box-shadow: 0 0 5px #a1c4fd, 0 0 10px #a1c4fd, 0 0 15px #a1c4fd, 0 0 20px #a1c4fd;
            }
            to {
                box-shadow: 0 0 20px #c2e9fb, 0 0 30px #c2e9fb, 0 0 40px #c2e9fb, 0 0 50px #c2e9fb;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="toggle">
          <input type="checkbox">
          <span class="button"></span>
          <span class="label">â˜¼</span>
        </div>
    </div>
</body>
</html>
