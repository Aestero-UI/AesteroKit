<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Glide Button Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000000;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }.glide-button {
            position: relative;
            padding: 10px 30px;
            font-size: 16px;
            font-weight: bold;
            color: black;
            border: none;
            cursor: pointer;
            overflow: hidden;
            background: linear-gradient(135deg, #595757, #969595);
            border-radius: 50px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .glide-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50px;
            transform: translateX(-100%);
            transition: transform 0.4s ease-in-out;
        }
        .glide-button:hover::before {
            transform: translateX(0);
        }
        .glide-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
        }
        .glide-button:active {
            transform: scale(0.95);
            box-shadow: 0 0 20px 5px rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <button class="glide-button">Glide Me!</button>
</body>
</html>
