<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>luminous leap button</title>
</head>

<body>
  <button class="luminous-leap-btn">Click Me</button>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #000000;
      overflow: hidden;
    }.luminous-leap-btn {
      position: relative;
      background-color: #2c3e50;
      background-image: linear-gradient(135deg, #2c3e50, #34495e);
      color: #fff;
      font-size: 20px;
      padding: 16px 35px;
      border-radius: 40px;
      border: none;
      cursor: pointer;
      outline: none;
      text-transform: uppercase;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.2);
      transition: all 0.4s ease;
      font-weight: bold;
      letter-spacing: 2px;
      z-index: 1;
    }

    .luminous-leap-btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, rgba(255, 105, 180, 0.5), rgba(0, 255, 255, 0.5));
      border-radius: 40px;
      transform: scaleX(1.5);
      transition: all 0.5s ease;
      z-index: 1;
    }

    .luminous-leap-btn:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 25px rgba(255, 255, 255, 0.4);
    }

    .luminous-leap-btn:hover::after {
      left: 100%;
    }

    .luminous-leap-btn::before {
      content: "";
      position: absolute;
      top: -8px;
      left: -8px;
      right: -8px;
      bottom: -8px;
      background: rgba(0, 182, 255, 0.3);
      border-radius: 40px;
      z-index: -1;
      animation: aurora-fade 2s infinite alternate;
    }

    @keyframes aurora-fade {
      0% {
        opacity: 0.4;
      }

      100% {
        opacity: 0.7;
      }
    }

    @media (max-width: 768px) {
      .luminous-leap-btn {
        font-size: 18px;
        padding: 14px 28px;
      }
    }

    @media (max-width: 480px) {
      .luminous-leap-btn {
        font-size: 16px;
        padding: 12px 24px;
      }
    }
  </style>
</body>
</html>
