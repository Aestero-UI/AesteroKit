<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vortex trigger button</title>
</head>
<body>
    <button class="vortex-button">
        Trigger Vortex
    </button>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000000;
        }.vortex-button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            border: 2px solid #000000;
            background-color: #000000;
            color: #fff;
            border-radius: 50px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            outline: none;
            transition: all 0.7s ease-in-out;
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
        }

        .vortex-button:hover {
            background-color: #fff;
            color: #000;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
        }

        .vortex-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0e0e0e;
            z-index: -2;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 1.5s ease-in-out;
        }

        .vortex-button:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }

        .vortex-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0));
            border-radius: 50%;
            transition: all 0.7s ease-in-out;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
        }

        .vortex-button:hover::after {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
            animation: vortex-animation 2s ease-out infinite;
        }

        @keyframes vortex-animation {
            0% {
                transform: translate(-50%, -50%) rotate(0deg) scale(1);
                opacity: 1;
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg) scale(1.5);
                opacity: 0;
            }
        }

        @media screen and (max-width: 768px) {
            .vortex-button {
                font-size: 16px;
                padding: 14px 28px;
            }
        }

        @media screen and (max-width: 480px) {
            .vortex-button {
                font-size: 14px;
                padding: 12px 24px;
            }
        }
    </style>
</body>
</html>
