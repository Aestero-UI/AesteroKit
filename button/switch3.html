<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Switch Interface</title>
</head>
<body>
    <style>
        body {
            background: #000000;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            margin: 0;
            transition: background-color 0.5s ease;
        }.switch {
            position: relative;
            width: 100px;
            height: 160px;
            background: url('switch-plate-texture.jpg');
            background-size: cover;
            border: 1px solid #ccc;
            border-radius: 12px;
            box-shadow:
                inset -5px -5px 15px rgba(255, 255, 255, 0.7),
                inset 5px 5px 15px rgba(0, 0, 0, 0.15),
                3px 3px 8px rgba(0, 0, 0, 0.3);
        }

        .switch-toggle {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) perspective(200px) rotateX(0deg);
            width: 60px;
            height: 120px;
            background: url('switch-toggle-texture.jpg');
            background-size: cover;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow:
                -2px -2px 5px rgba(255, 255, 255, 0.6),
                2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .switch.on .switch-toggle {
            transform: translateX(-50%) perspective(200px) rotateX(25deg);
            box-shadow:
                inset -2px -2px 5px rgba(0, 0, 0, 0.2),
                inset 2px 2px 5px rgba(255, 255, 255, 0.5);
        }

        .switch-label {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: #444;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .switch.on .switch-toggle::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }

        .switch:focus .switch-toggle {
            outline: none;
            box-shadow:
                0 0 0 3px rgba(0, 123, 255, 0.5),
                -2px -2px 5px rgba(255, 255, 255, 0.6),
                2px 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
    </head>
    <body>
        <div class="switch" id="lightSwitch" tabindex="0">
            <div class="switch-toggle"></div>
            <div class="switch-label">OFF</div>
        </div>
        <script>
            const switchElement = document.getElementById('lightSwitch');
            const toggle = switchElement.querySelector('.switch-toggle');
            const label = switchElement.querySelector('.switch-label');

            switchElement.addEventListener('click', function () {
                this.classList.toggle('on');

                if (this.classList.contains('on')) {
                    label.textContent = 'ON';
                    document.body.style.backgroundColor = '#fffadc';
                } else {
                    label.textContent = 'OFF';
                    document.body.style.backgroundColor = '#e6e6e6';
                }
            });
        </script>
    </body>
</html>
