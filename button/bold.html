<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bold Move Button</title>
</head>
<body>
    <div class="button-container">
        <button class="bold-move-btn">Hover Me</button>
    </div>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #000000;
            font-family: Poppins, sans-serif
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center
        }
        .bold-move-btn {
            background: linear-gradient(145deg, #9b59b6, #8e44ad);
            border: none;
            color: #e0e0e0;
            font-size: 16px;
            font-weight: 700;
            padding: 14px 30px;
            border-radius: 50px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, .6), inset 0 -6px 12px rgba(255, 255, 255, .1);
            cursor: pointer;
            outline: 0;
            position: relative;
            overflow: hidden;
            transition: background .3s, box-shadow .3s, transform .3s;
            animation: 1.5s ease-in-out infinite alternate glow, 2s ease-in-out infinite pulse
        }
        .bold-move-btn:hover {
            background: linear-gradient(145deg, #8e44ad, #9b59b6);
            box-shadow: 0 20px 40px rgba(0, 0, 0, .9), inset 0 8px 16px rgba(255, 255, 255, .1);
            filter: brightness(1.2) contrast(1.3);
            animation: 1.2s ease-out shine
        }
        .bold-move-btn:active {
            transform: scale(1);
            animation: .6s linear ripple
        }
        @keyframes ripple {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, .3)
            }
            100% {
                box-shadow: 0 0 50px 50px rgba(255, 255, 255, 0)
            }
        }
        .bold-move-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, .2);
            transition: width .4s, height .4s, top .4s, left .4s;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            opacity: 0
        }
        .bold-move-btn:hover::before {
            width: 0;
            height: 0;
            top: 50%;
            left: 50%;
            opacity: 1
        }
        @keyframes glow {
            0% {
                box-shadow: 0 0 20px #9b59b6, 0 0 30px #8e44ad
            }
            100% {
                box-shadow: 0 0 40px #9b59b6, 0 0 50px #8e44ad
            }
        }
        @keyframes pulse {
            0%,
            100% {
                transform: scale(1)
            }
            50% {
                transform: scale(1.05)
            }
        }
        @keyframes shine {
            0%,
            100% {
                background: linear-gradient(145deg, #8e44ad, #9b59b6)
            }
            50% {
                background: linear-gradient(145deg, #9b59b6, #8e44ad)
            }
        }
    </style>
</body>
</html>
