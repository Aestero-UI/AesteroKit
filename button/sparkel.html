<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparkle Button with Glowing Stars</title>
    <style>
        .button-wrapper,
        .sparkle-button {
            position: relative
        }

        .sparkle-button,
        .star {
            font-size: 16px;
            color: #fff
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000000;
        }.sparkle-button {
            background-color: transparent;
            border: 2px solid #fff;
            padding: 12px 24px;
            font-weight: 600;
            cursor: pointer;
            overflow: hidden;
            transition: .4s;
            border-radius: 8px;
            outline: 0;
            z-index: 2
        }

        .star,
        .stars {
            position: absolute
        }

        .sparkle-button:hover {
            border-color: rgba(255, 255, 255, .8);
            box-shadow: 0 0 15px rgba(255, 255, 255, .5);
            color: #fff;
            background-color: rgba(255, 255, 255, .1)
        }

        .stars {
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 1
        }

        .star {
            opacity: 0;
            animation: 3s ease-in-out infinite float;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, .8))
        }

        .star:first-child {
            top: -20px;
            left: -20px;
            font-size: 12px;
            animation-delay: 0s
        }

        .star:nth-child(2) {
            top: -30px;
            right: -30px;
            font-size: 18px;
            animation-delay: 1s
        }

        .star:nth-child(3) {
            bottom: -25px;
            left: -15px;
            font-size: 14px;
            animation-delay: 2s
        }

        .star:nth-child(4) {
            bottom: -35px;
            right: -10px;
            font-size: 20px;
            animation-delay: .5s
        }

        .star:nth-child(5) {
            top: 10px;
            left: -40px;
            font-size: 16px;
            animation-delay: 1.5s
        }

        .star:nth-child(6) {
            top: -10px;
            right: -50px;
            font-size: 22px;
            animation-delay: 2.5s
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0)
            }

            50% {
                transform: translateY(-10px)
            }
        }

        .sparkle-button:hover~.stars .star {
            opacity: 1;
            transition: opacity .5s
        }

        .sparkle-button:not(:hover)~.stars .star {
            opacity: 0;
            transition: opacity .5s
        }
    </style>
</head>
<body>
    <div class="button-wrapper">
        <button class="sparkle-button">Hover Me</button>
        <div class="stars">
            <div class="star">⭐</div>
            <div class="star">⭐</div>
            <div class="star">⭐</div>
            <div class="star">⭐</div>
            <div class="star">⭐</div>
            <div class="star">⭐</div>
        </div>
    </div>
</body>
</html>
