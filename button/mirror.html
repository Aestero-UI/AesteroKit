<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mirror Shadow Button</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      animation: fadeIn 1.5s ease-out;
    }.btn {
      position: relative;
      font-size: 1.2rem; 
      padding: 0.8rem 2rem;  
      border: none;
      outline: none;
      border-radius: 0.5rem;
      cursor: pointer;
      text-transform: uppercase;
      background: linear-gradient(90deg, #000000, #01013c); 
      color: #fff;
      font-weight: 700;
      transition: background 0.5s, transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 0 40px rgba(31, 215, 232, 0.8);
      -webkit-box-reflect: below 10px linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.4));
    }
    .btn:active { 
      transform: scale(0.9); 
    }
    .btn:hover {
      background: linear-gradient(90deg, #1fd7e8, #00aaff);
      color: #06131f;
      box-shadow: 0 0 60px rgba(31, 215, 232, 1);
    }
  </style>
</head>
<body>
  <button class="btn">Mirror</button>
</body>
</html>
