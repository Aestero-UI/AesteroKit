<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloud Upload Progress Animation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000000;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .upload-container {
      position: relative;
      width: 150px;
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .cloud {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #ffffff;
      border-radius: 50%;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.3s ease;
    }
    .upload-icon {
      font-size: 40px;
      color: #4a90e2;
      transition: opacity 0.3s ease;
    }
    .progress-bar {
      position: absolute;
      width: 80%;
      height: 10px;
      background: #e0e0e0;
      border-radius: 5px;
      overflow: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .progress-bar-fill {
      height: 100%;
      width: 0;
      background: #4a90e2;
      border-radius: 5px;
      transition: width 3s linear;
    }
    .percentage {
      position: absolute;
      font-size: 16px;
      color: #4a90e2;
      opacity: 0;
      transition: opacity 0.3s ease;
      font-weight: bold;
      bottom: 50px;
    }
    .upload-container.active .cloud {
      transform: scale(0.9);
    }
    .upload-container.active .upload-icon {
      opacity: 0;
    }
    .upload-container.active .progress-bar {
      opacity: 1;
    }
    .upload-container.active .percentage {
      opacity: 1;
    }
    @media (max-width: 600px) {
      .upload-container {
        width: 120px;
        height: 120px;
      }
      .upload-icon {
        font-size: 30px;
      }
      .percentage {
        font-size: 14px;
        bottom: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="upload-container" onclick="startUpload()">
    <div class="cloud">
      <i class="fas fa-cloud-upload-alt upload-icon"></i>
      <div class="percentage">0%</div>
      <div class="progress-bar">
        <div class="progress-bar-fill"></div>
      </div>
    </div>
  </div>
  <script>
    function startUpload() {
      const container = document.querySelector('.upload-container');
      const progressFill = document.querySelector('.progress-bar-fill');
      const percentage = document.querySelector('.percentage');
      container.classList.remove('active');
      progressFill.style.width = '0';
      percentage.textContent = '0%';
      void container.offsetWidth;
      container.classList.add('active');
      progressFill.style.width = '100%';
      const startTime = performance.now();
      const duration = 3000;
      function updateProgress(now) {
        const elapsed = now - startTime;
        const percent = Math.min(100, Math.round((elapsed / duration) * 100));
        percentage.textContent = percent + '%';
        if (elapsed < duration) {
          requestAnimationFrame(updateProgress);
        } else {
          container.classList.remove('active');
          progressFill.style.width = '0';
          percentage.textContent = '0%';
        }
      }
      requestAnimationFrame(updateProgress);
    }
  </script>
</body>
</html>
