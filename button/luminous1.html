<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>luminous leap button</title>
</head>

<body>
    <button class="luminous-leap-btn">Click Me</button>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #000000;
      overflow: hidden;
    }.luminous-leap-btn {
      position: relative;
      background-color: #1c1c1c;
      background-image: linear-gradient(135deg, #1c1c1c, #333333);
      color: #fff;
      font-size: 20px;
      padding: 18px 40px;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      outline: none;
      text-transform: uppercase;
      overflow: hidden;
      box-shadow: 0 4px 25px rgba(255, 255, 255, 0.3);
      transition: all 0.5s ease-in-out;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .luminous-leap-btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, rgba(0, 182, 255, 0.5), rgba(255, 105, 180, 0.5));
      border-radius: 50px;
      transform: scaleX(1.5);
      transition: all 0.6s ease-out;
      z-index: 1;
    }

    .luminous-leap-btn:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 8px 40px rgba(255, 255, 255, 0.5);
      background-image: linear-gradient(135deg, #333333, #1c1c1c);
    }
    .luminous-leap-btn:hover::after {
      left: 100%;
      transform: scaleX(1);
    }

    .luminous-leap-btn::before {
      content: "";
      position: absolute;
      top: -16px;
      left: -16px;
      right: -16px;
      bottom: -16px;
      background: rgba(0, 182, 255, 0.4);
      border-radius: 50px;
      z-index: -1;
      box-shadow: 0 0 20px rgba(0, 182, 255, 0.6);
      animation: eclipse-glow 2s infinite alternate ease-in-out;
    }

    @keyframes eclipse-glow {
      0% {
        opacity: 0.3;
        transform: scale(1);
      }

      100% {
        opacity: 0.7;
        transform: scale(1.1);
      }
    }

    @media (max-width: 768px) {
      .luminous-leap-btn {
        font-size: 18px;
        padding: 14px 30px;
      }
    }

    @media (max-width: 480px) {
      .luminous-leap-btn {
        font-size: 16px;
        padding: 12px 25px;
      }
    }
  </style>
</body>
</html>
