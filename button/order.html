<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalize Eclipse Order Button</title>
    <style>
        body {
            overflow: hidden;
            color: #fff;
            font-family: Poppins, sans-serif;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }:root {
            --button-width: 140px;
            --button-height: 50px;
            --tooltip-height: 35px;
            --tooltip-width: 100px;
            --gap: 18px;
            --button-bg: #0a192f;
            --hover-bg: #172a45;
            --tooltip-bg: #1e3a5f;
            --transition-duration: 0.5s;
        }

        .button {
            position: relative;
            width: var(--button-width);
            height: var(--button-height);
            background: var(--button-bg);
            border-radius: 0.75em;
            cursor: pointer;
            overflow: visible;
            transition: background var(--transition-duration), transform var(--transition-duration), box-shadow var(--transition-duration);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .button:hover {
            background: var(--hover-bg);
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        .button:active {
            transform: scale(0.98);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .button::before {
            content: attr(data-tooltip);
            position: absolute;
            bottom: calc(var(--button-height) + var(--gap) + 10px);
            left: 50%;
            transform: translateX(-50%) translateY(10px);
            width: var(--tooltip-width);
            height: var(--tooltip-height);
            background: var(--tooltip-bg);
            color: #fff;
            font-size: 0.9rem;
            line-height: var(--tooltip-height);
            text-align: center;
            border-radius: 0.4em;
            opacity: 0;
            visibility: hidden;
            transition: opacity var(--transition-duration), transform var(--transition-duration);
        }

        .button::after {
            content: '';
            position: absolute;
            bottom: calc(var(--button-height) + var(--gap) - 10px);
            left: 50%;
            transform: translateX(-50%) translateY(10px);
            border: 8px solid transparent;
            border-top-color: var(--tooltip-bg);
            opacity: 0;
            visibility: hidden;
            transition: opacity var(--transition-duration), transform var(--transition-duration);
        }

        .button:hover::before,
        .button:hover::after {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }

        .button-content {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .text,
        .icon {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform var(--transition-duration);
        }

        .text {
            transform: translateY(0);
        }

        .icon {
            transform: translateY(100%);
        }

        .button:hover .text {
            transform: translateY(-100%);
        }

        .button:hover .icon {
            transform: translateY(0);
        }

        .icon svg {
            width: 28px;
            height: 28px;
            filter: drop-shadow(0 0 5px rgba(30, 58, 95, 0.7));
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0);
            pointer-events: none;
            animation: ripple-effect 0.6s linear;
        }

        @keyframes ripple-effect {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="button" data-tooltip="Price: -$20" onclick="createRipple(event)">
        <div class="button-content">
            <div class="text">Buy Now</div>
            <div class="icon">
                <svg viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l1.25 5h8.22l1.25-5H3.14zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z">
                    </path>
                </svg>
            </div>
        </div>
    </div>
    <script>
        function createRipple(event) {
            const button = event.currentTarget;
            const container = button.querySelector('.button-content');
            const circle = document.createElement("span");
            const diameter = Math.max(container.clientWidth, container.clientHeight);
            const radius = diameter / 2;
            circle.style.width = circle.style.height = diameter + "px";
            circle.style.left = event.clientX - container.getBoundingClientRect().left - radius + "px";
            circle.style.top = event.clientY - container.getBoundingClientRect().top - radius + "px";
            circle.classList.add("ripple");
            const ripple = container.getElementsByClassName("ripple")[0];
            if (ripple) {
                ripple.remove();
            }
            container.appendChild(circle);
        }
    </script>
</body>

</html>
