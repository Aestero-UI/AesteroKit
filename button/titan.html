<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titan Force Button</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .titan-force-button {
            position: relative;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.5));
            border: 4px solid transparent;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8), inset 0 0 10px rgba(255, 255, 255, 0.2), 0 0 30px rgba(0, 0, 0, 0.5);
            transform: translateZ(0);
            transition: all 0.3s ease;
            cursor: pointer;
            animation: pulse 2s infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: rgba(0, 255, 255, 0.8);
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }

        @keyframes pulse {
            0%,
            100% {
                box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            }

            50% {
                box-shadow: 0 0 40px rgba(0, 255, 255, 1);
            }
        }

        .titan-force-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 50px rgba(0, 255, 255, 1);
        }

        .titan-force-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.5), transparent 70%);
            opacity: 0;
            animation: ripple 1s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0);
                opacity: 1;
            }

            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        @keyframes click {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(0.95);
            }

            100% {
                transform: scale(1);
            }
        }

        .titan-force-button:active {
            animation: click 0.2s ease;
            box-shadow: 0 0 100px rgba(0, 255, 255, 1);
        }

        @keyframes power-surge {
            0% {
                box-shadow: 0 0 100px rgba(0, 255, 255, 1);
            }

            100% {
                box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            }
        }

        .titan-force-button:active::after {
            animation: power-surge 0.5s ease;
        }

        @media (max-width: 768px) {
            .titan-force-button {
                width: 60px;
                height: 60px;
                font-size: 18px;
                box-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
            }

            .titan-force-button:hover {
                transform: none;
            }
        }
    </style>
</head>

<body>
    <div class="titan-force-button">AS</div>
    <script>
        const button = document.querySelector('.titan-force-button');
        const sound = new Audio('https://www.soundjay.com/buttons/button-3.mp3');
        button.addEventListener('click', () => {
            sound.play();
        });
    </script>
</body>

</html>
