<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenith Glow Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000000;
            margin: 0;
        }.zenith-button {
            position: relative;
            padding: 15px 40px;
            font-size: 20px;
            color: #fff;
            border: 2px solid #ffffff;
            cursor: pointer;
            outline: none;
            border-radius: 50px;
            background: #00b4d8;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.3s;
        }

        .zenith-button::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(2, 56, 69, 0.6) 10%, transparent 50%);
            transition: width 0.4s ease, height 0.4s ease;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
        }

        .zenith-button:hover {
            box-shadow: 0 0 20px rgba(0, 181, 216, 0.8);
        }

        .zenith-button:hover::before {
            width: 100%;
            height: 100%;
            opacity: 1;
        }

        .zenith-button:active {
            transform: scale(0.95);
            box-shadow: 0 0 30px rgba(0, 181, 216, 1);
        }

        @media (max-width: 768px) {
            .zenith-button {
                padding: 12px 30px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <button class="zenith-button">Click Me</button>
</body>
</html>
