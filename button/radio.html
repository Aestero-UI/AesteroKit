<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Button</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            background: #000;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        } button {
            position: relative;
            background: linear-gradient(45deg, #fbca1f, #f9a602);
            background-size: 200% 200%;
            color: #000;
            padding: 0.7em 1.5em;
            font-weight: 700;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            text-transform: uppercase;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-position 0.5s ease;
        }

        button:hover {
            box-shadow: 0 0 50px rgba(251, 202, 31, 0.8);
            background-position: right center;
        }

        button:active {
            transform: scale(0.95);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        button::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            pointer-events: none;
        }

        button:active::after {
            animation: ripple 0.6s linear;
        }

        @keyframes ripple {
            from {
                width: 0;
                height: 0;
                opacity: 0.7;
            }

            to {
                width: 300%;
                height: 300%;
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <button>Click Me</button>
</body>

</html>
