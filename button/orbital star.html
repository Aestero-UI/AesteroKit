<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbital Star Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000000;
            margin: 0;
            font-family: Arial, sans-serif;
        }.button-container {
            position: relative;
            width: 120px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cosmic-button {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.505);
            color: #e0e0ff;
            padding: 8px 20px;
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 1px;
            cursor: pointer;
            position: relative;
            border-radius: 6px;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            z-index: 2;
            backdrop-filter: blur(4px);
        }

        .star-particle {
            position: absolute;
            width: 3px;
            height: 3px;
            pointer-events: none;
            opacity: 0;
            transition: all 0.6s ease-out;
            transform: translate(0, 0) scale(0);
        }

        .star-particle::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center,
                    rgba(255, 255, 255, 1) 20%,
                    rgba(200, 220, 255, 0.8) 50%,
                    transparent 100%);
            border-radius: 50%;
            filter: blur(1px);
            animation: twinkle 2s infinite;
        }

        .star-particle {
            --radius: 50px;
            --angle: calc(var(--i) * 24deg);
            --x: calc(cos(var(--angle)) * var(--radius));
            --y: calc(sin(var(--angle)) * var(--radius));
        }

        .cosmic-button:hover {
            transform: translateY(-2px);
            border-color: rgb(255, 255, 255);
            box-shadow: 0 4px 20px rgba(100, 120, 255, 0.2);
        }

        .cosmic-button:hover~.star-particle {
            opacity: 1;
            transform:
                translate(calc(var(--x) - 50%), calc(var(--y) - 50%)) scale(1.2);
        }

        /* Star animations */
        @keyframes twinkle {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.8;
            }

            50% {
                transform: scale(1.4);
                opacity: 1;
            }
        }

        .cosmic-button:not(:hover)~.star-particle {
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .star-particle:nth-child(3n) {
            width: 4px;
            height: 4px;
        }

        .star-particle:nth-child(5n) {
            width: 2px;
            height: 2px;
        }

        .star-particle {
            transition-delay: calc(var(--i) * 0.05s);
        }
    </style>
</head>

<body>
    <div class="button-container">
        <button class="cosmic-button">Aestero UI</button>
        <div class="star-particle" style="--i: 0"></div>
        <div class="star-particle" style="--i: 1"></div>
        <div class="star-particle" style="--i: 2"></div>
        <div class="star-particle" style="--i: 3"></div>
        <div class="star-particle" style="--i: 4"></div>
        <div class="star-particle" style="--i: 5"></div>
        <div class="star-particle" style="--i: 6"></div>
        <div class="star-particle" style="--i: 7"></div>
        <div class="star-particle" style="--i: 8"></div>
        <div class="star-particle" style="--i: 9"></div>
        <div class="star-particle" style="--i: 10"></div>
        <div class="star-particle" style="--i: 11"></div>
        <div class="star-particle" style="--i: 12"></div>
        <div class="star-particle" style="--i: 13"></div>
        <div class="star-particle" style="--i: 14"></div>
    </div>
</body>

</html>
